<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Review Confirmation">
    <meta name="author" content="Aldana Andrea Portugal Pickling">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Confirmation</title>

    <link rel="stylesheet" href="styles/review.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap" rel="stylesheet">


    <script defer>
        let count = localStorage.getItem("reviewCount") || 0;
        count++;
        localStorage.setItem("reviewCount", count);

        window.addEventListener("DOMContentLoaded", () => {
            document.getElementById("counter").textContent = `You have successfully completed ${count} review${count > 1 ? 's' : ''}.`;
            document.getElementById("currentyear").textContent = new Date().getFullYear();
            document.getElementById("lastModified").textContent = `Last Modified: ${document.lastModified}`;
        });
    </script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <p id="counter"></p>
        <a href="form.html" class="home-button">Go home</a>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ’Ž Aldana Andrea Portugal Pickling ðŸ’Ž Peru</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
